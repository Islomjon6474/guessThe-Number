<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button id="reload">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
      <div class="box">
        <h1>
          I am thinking the number between 1-100. <br />
          Can you guess it? &#128522;
        </h1>
        <form>
          <input id="result_input" class="result_input" type="number" />
        </form>

        <button id="guessBtn" class="guess">Guess</button>
        <p id="feedback">Enter the number and press the guess button!</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
